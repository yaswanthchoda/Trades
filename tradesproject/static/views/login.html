<div class="col-md-3"></div>
<div  class="col-md-6 subcontent responsive">
  <div class="col-md-12">
    <h3 style="text-align: center;">Login Form</h3>
    <span class="req_msg">Please Fill out all required fields with (*) mark</span>
    <div class="col-md-12 text-danger" ng-show="errmsg">{{errmsg}}</div>
    <div class="col-md-12 text-success" ng-show="successmsg">{{successmsg}}</div>
    <form name="loginForm" ng-submit="login(user_email,password)" novalidate>

      <div class="form-group" ng-class="{ 'has-error' : loginForm.user_email.$invalid && !loginForm.user_email.$pristine }">
        <label for="user_email">Email <span>*</span></label>
        <div class="input-group">
          <input type="email" class="form-control" ng-model="user_email" name="user_email" id="user_email" placeholder="Enter Email" required>
          <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
        </div>
        <small class="text-muted" ng-show="loginForm.user_email.$invalid && !loginForm.user_email.$pristine" class="help-block">Email required!</small>
      </div>

      <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
        <label for="password">Password <span>*</span></label>
        <div class="input-group">
          <input type="password" class="form-control" ng-model="password" name="password" id="password" placeholder="Password" required>
          <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
        </div>
        <small class="text-muted" ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password required!</small>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-info" ng-disabled="loginForm.$invalid">SignIn</button>
      </div>

    </form>
  </div>

  <div class="col-md-12">
    <div class="col-md-9">
      <div class="row">
        <a ng-click="forgot()" class="text-warning col-md-6">Forgot Password?</a>
        <a ng-click="change()" class="text-warning col-md-6">Change Password!</a>
      </div>
    </div>
    <div class="col-md-3">
      <a ui-sref="register" class="text-warning col-md-12">Register</a>
    </div>
  </div>

</div>
<div class="col-md-3"></div>
